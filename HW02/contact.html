<!DOCTYPE html>
<html lang="en">

<head>
    <title>Max's Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <script>
        function home() {
            alert("Thank you for your message. We will try to respond soon!")
            window.location.replace("./index.html");
        }
    </script>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Maxwell Yu</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">View Pages <span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="./index.html">About Me</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                        <li><a href="./portfolio.html">Portfolio</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justifiy-content-left">
            <div class="col-10">
                <header style="font-size: 32px;">Contact</header>
                <form>
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="name">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="10" placeholder="Message"></textarea>
                    </div>
                </form>
                <button onclick= home()>Enter</button>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
